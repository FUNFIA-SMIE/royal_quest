            <form (submit)="sendEmail()" class="needs-validation" novalidate>
              <div class="form-floating mb-3">
                <input type="text" id="name" placeholder="Nom" class="form-control" [(ngModel)]="emailData.from_name"
                  name="from_name" required>
                <label for="name">Nom</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="emailData.reply_to"

                <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                <textarea id="message" class="form-control" placeholder="Message" style="height: 100px;"
                  [(ngModel)]="emailData.message" name="message" required></textarea>
                <label for="message">Message</label>
              </div>

              <button type="submit" class="btn btn-primary w-100">Envoyer</button>
            </form>
          </div>
