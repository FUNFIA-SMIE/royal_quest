<div class="container py-5">
  <h2 class="shadow-sm text-center mb-5">Andasibe</h2>

  <div class="row align-items-center">
    <!-- Texte -->
    <div class="col-md-6 col-12">
      <p class="mb-3">
        {{ 'Parcs.Andasibe.content.p1' | translate }}
      </p>
      <p>
        {{ 'Parcs.Andasibe.content.p2' | translate }}
      </p>
    </div>

    <!-- Carrousel -->
    <div class="col-md-6 col-12 text-center">
      <owl-carousel-o [options]="carouselOptions" class="w-100">
        <ng-container *ngFor="let image of images">
          <ng-template carouselSlide>
            <img [src]="image" alt="Image du parc" class="img-fluid rounded mx-auto d-block">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
