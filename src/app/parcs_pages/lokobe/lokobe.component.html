<div class="container py-5">
    <h2 mat-dialog-title class="shadow-sm" style="text-align: center;">Lokobe</h2>

<div class="row align-items-center">
    <div class="col-md-6 col-12">
        <p>
            {{'Parcs.Lokobe .content.p1' | translate}}
        </p>
        <p>
            {{'Parcs.Lokobe .content.p2' | translate}}

        </p>
        <p>
            {{'Parcs.Lokobe .content.p3' | translate}}

        </p>

        <p>
            {{'Parcs.Lokobe .content.p4' | translate}}

        </p>

    </div>
    <div class="col-md-6 col-12 text-center">
        <owl-carousel-o [options]="carouselOptions" class="sticky-image">

            </ng-container>
        </owl-carousel-o>
    </div>
    <div class="col-12">
