<div class="container my-5">

  <h1 class="animated-title text-dark border-bottom p-3">Nos Parcs</h1>

  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of slides">



      <ng-template carouselSlide [id]="slide.id.toString()">
        <div  (click)="openDialog(slide.title)" class="card shadow-lg border-0 overflow-hidden position-relative m-2"
          style="max-width: 600px; height: 400px;">
          <!-- Image de fond -->
          <img [src]="slide.img" class="card-img h-100 object-fit-cover" alt="Stony Beach" />

          <!-- Voile noir transparent (hover doux inclus) -->
          <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-25 hover-overlay"></div>

          <!-- IcÃ´ne Play au centre -->
          <div class="position-absolute top-50 start-50 translate-middle play-icon">
            <i class="fas fa-play-circle fa-7x text-white"></i>
          </div>

          <!-- Titre en bas -->
          <div class="card-img-overlay d-flex flex-column justify-content-end p-4" style="z-index: 2;">
            <h2 class="text-white fw-bold text-shadow mb-0">{{ slide.title }}</h2>
          </div>
        </div>


      </ng-template>

    </ng-container>

  </owl-carousel-o>
</div>
