<div class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-6 mb-3">
            <h2 class="fw-bold">{{'location_voiture.h2' | translate}}</h2>
            <p class="lead text-justify">
                {{'location_voiture.p1' | translate}} </p>
            <p class="lead text-justify">
                {{'location_voiture.p2' | translate}} </p>
        </div>
        <div class="col-md-6 ">
            <div id="carouselVehicles" class="carousel slide shadow-sm rounded" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === 0">

                        <img [src]="'/Voiture/' + image" class="d-block w-100" [alt]="'Voiture ' + (i + 1)">
                    </div>
                    <!--
          <div class="carousel-item">
            <img src="assets/images/pickup-montagne.jpg" class="d-block w-100" alt="Pickup en montagne">
          </div>
          <div class="carousel-item">
            <img src="assets/images/village-culture.jpg" class="d-block w-100" alt="Village malgache">
          </div>
        </div>
        -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselVehicles"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselVehicles"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
