<div class="container my-5">
    <div class="row align-items-center  py-3">
        <div class="col-md-6 mb-3 shadow-sm py-3lo:oo">
            <h1 class="fw-bold">{{'location_voiture.h2' | translate}}</h1>
            <p class="lead text-justify">
                {{'location_voiture.p1' | translate}} </p>
            <p class="lead text-justify">
                {{'location_voiture.p2' | translate}} </p>
        </div>
        <div class="col-md-6 me-auto">
            <div id="carouselVehicles" class="carousel slide shadow-sm rounded" data-bs-ride="carousel" data-bs-interval="1500">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === 0">
                        <img [src]="'/Voiture/' + image" class="d-block w-100" [alt]="'Voiture ' + (i + 1)" />
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselVehicles"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselVehicles"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
